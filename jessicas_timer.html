<!DOCTYPE html>
<html>

  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jessica's Timer | Countdown to NY</title>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Sans">
      <link rel="stylesheet" href="https://bryandoconnor.s3-us-west-2.amazonaws.com/css/jessicas_timer.css">
  </head>

  <body>
    <div class="row" id="hero-image"></div>

    <div class="row" style="padding:20px">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span>Days</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span>Hours</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span>Minutes</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span>Seconds</span></h3>
      </div>
    </div>

    <div class="row" style="padding:20px">
      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span id="days">0</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span id="hours">0</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span id="minutes">0</span></h3>
      </div>

      <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3 col-3">
        <h3 class="text large" id="greeter"><span id="seconds">0</span></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12"><h3 class="text small" id="greeter">Until Vacation!</h3></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://bryandoconnor.s3-us-west-2.amazonaws.com/js/jessicas_countdown.js"></script>
    <script src="https://bryandoconnor.s3-us-west-2.amazonaws.com/js/jessicas_timer.js"></script>

  </body>

</html>
